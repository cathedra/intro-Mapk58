<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Формы</title>
    <style>
        :focus {
            color: red;
            border: 1px solid black;
        }

        :hover {
            color: green;
            border: 1px solid black;
        }

        :active {
            color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<input type="text" placeholder="Enter Text"/>
<input type="button" value="Click me"/>
</body>
</html>
